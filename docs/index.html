<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ranch Events</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ðŸ¦Œ</div>
      <div>
        <div class="title">Ranch Events</div>
        <div class="subtitle">Netflix-style grouped sightings</div>
      </div>
    </div>

    <div class="controls">
      <input id="q" class="search" placeholder="Search: deer, hog, feederâ€¦" />
      <!-- Category is optional now; your JSON is wildlife-only unless you add people/vehicle later -->
      <select id="cat" class="select">
        <option value="">All</option>
        <option value="Wildlife">Wildlife</option>
        <option value="People">People</option>
        <option value="Vehicle">Vehicle</option>
      </select>

      <select id="cam" class="select">
        <option value="">All Cameras</option>
      </select>

      <select id="sort" class="select">
        <option value="new">Newest first</option>
        <option value="old">Oldest first</option>
        <option value="count">Most photos</option>
      </select>
    </div>
  </header>

  <main class="container">
    <div id="meta" class="meta"></div>
    <div id="app" class="app">
      <div class="loading">Loading eventsâ€¦</div>
    </div>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Event details">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-card">
      <div class="modal-head">
        <div id="modalTitle" class="modal-title"></div>
        <button id="modalClose" class="icon-btn" title="Close" aria-label="Close">âœ•</button>
      </div>
      <div id="modalSub" class="modal-sub"></div>
      <div id="modalGrid" class="modal-grid"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
